<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Calculate move damage of spirited amiibo.">
    <meta name="og:image" content="https://mide-s.github.io/background.jpg">
    <meta property="og:title" content="Spirits Damage Calculator">
    <meta property="og:description" content="Calculate move damage of spirited amiibo.">

    <script src="js/data_handler.js"></script>
    <script src="js/dynamic_inputs.js"></script>
    <script src="js/calculate.js"></script>
    <script src="../global_js/select_boxes.js"></script>
    <script src="../global_js/side_bar.js"></script>
    <link href="../global_css/basics.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="loadDoc()">
    <div id="mySidebar" class="sidebar">
    </div>
    <div id="main">
        <button class="openbtn" id="nav_button" onclick="openNav()">☰</button>
    </div>

    <div id="demo">
        <h1 class="white_text_black_outline">Spirits Damage Calculator (Beta)</h1>
    </div>
    <div class="backdrop">
        <div class="row">
            <div class="column">
                <h2>Attacker:</h2>
                <label for="p1_r1">Human:</label>
                <input type="radio" id="p1_r1" name="p1_HorA" checked="checked" value="human" onchange="spiritManager(this.name)" />
                <label for="p1_r2">or Level 50 Amiibo:</label>
                <input type="radio" id="p1_r2" name="p1_HorA" value="amiibo" onchange="spiritManager(this.name)" />
                <br />
                <br />
                <div id="test">

                </div>
                <div id="characters">
                    <label for="chars">Character:</label>
                    <select id="chars" onchange="generateMoves(this.value)">
                    </select>
                </div>
                <div>
                    <label for="moves">Move:</label>
                    <select id="moves" onchange="generateHitBoxes(document.getElementById('chars').value, this.value)">
                    </select>
                </div>
                <div id="hitbox_div" style="display:none">
                    <label for="hitboxes">Specify Hitbox:</label>
                    <select id="hitboxes">
                    </select>
                </div>
                <div id="short_hop_div" style="display:none">
                    <label for="short_hop">Short Hop:</label>
                    <input type="checkbox" id="short_hop" />
                </div>
                <div id="lucario_only" style="display:block">
                    <label for="luc_percent">Percent: </label>
                    <input type="number" id="luc_percent" value="0" step="0.1" min="0" />
                    <br />
                    <label for="luc_stock_diff">Stock Difference: </label>
                    <select id="luc_stock_diff">
                        <option value="2">+2</option>
                        <option value="1">+1</option>
                        <option value="0" selected>0</option>
                        <option value="-1">-1</option>
                        <option value="-2">-2</option>
                    </select>
                </div>

            </div>

            <div class="column">
                <h2>Defender:</h2>
                <label for="p2_r1">Human:</label>
                <input type="radio" id="p2_r1" name="p2_HorA" checked="checked" value="human" onchange="spiritManager(this.name)" />
                <label for="p2_r2"> or Level 50 Amiibo:</label>
                <input type="radio" id="p2_r2" name="p2_HorA" value="amiibo" onchange="spiritManager(this.name)" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="column">
                <label for="p1_type">Type: </label>
                <select id="p1_type">
                    <option value="Neutral" selected>Neutral</option>
                    <option value="Attack">Attack</option>
                    <option value="Shield">Shield</option>
                    <option value="Grab">Grab</option>
                </select>
                <br />
                <label for="p1_attack">Attack: </label>
                <input type="number" id="p1_attack" value="0" onchange="spiritManager(this.id)" />
                <br />
                <label for="p1_attack">Defense: </label>
                <input type="number" id="p1_defense" value="0" onchange="spiritManager(this.id)" />
            </div>
            <div class="column">
                <label for="p2_type">Type: </label>
                <select id="p2_type">
                    <option value="Neutral" selected>Neutral</option>
                    <option value="Attack">Attack</option>
                    <option value="Shield">Shield</option>
                    <option value="Grab">Grab</option>
                </select>
                <br />
                <label for="p2_attack">Attack: </label>
                <input type="number" id="p2_attack" value="0" onchange="spiritManager(this.id)" />
                <br />
                <label for="p2_attack">Defense: </label>
                <input type="number" id="p2_defense" value="0" onchange="spiritManager(this.id)" />
            </div>
        </div>
        <br />
        <div class="row">
            <div id="p1_spirit_slots" class="column">
                <div id="p1_first_slot">
                    <label for="p1_slots1">Slot 1:</label>
                    <select id="p1_slots1" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>
                <div id="p1_second_slot" style="display:none">
                    <label for="p1_slots2">Slot 2:</label>
                    <select id="p1_slots2" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>
                <div id="p1_third_slot" style="display:none">
                    <label for="p1_slots3">Slot 3:</label>
                    <select id="p1_slots3" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>

            </div>
            <div id="p2_spirit_slots" class="column">

                <div id="p2_first_slot">
                    <label for="p2_slots1">Slot 1:</label>
                    <select id="p2_slots1" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>
                <div id="p2_second_slot" style="display:none">
                    <label for="p2_slots2">Slot 2:</label>
                    <select id="p2_slots2" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>
                <div id="p2_third_slot" style="display:none">
                    <label for="p2_slots3">Slot 3:</label>
                    <select id="p2_slots3" onchange="spiritManager(this.id)">
                        <option value="-1">None</option>
                    </select>
                </div>

            </div>
        </div>
        <br />
        <hr />
        <br />
        <div class="center">
            <table class="outline center">
                <tr>
                    <td class="outline">Stale Enabled: <input type="checkbox" id="staleEnable" checked="checked" onchange="validateStaleQueue(this.id)" /></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td><span>Staleness Queue:</span></td>
                    <td><input type="checkbox" id="stale1" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale2" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale3" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale4" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale5" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale6" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale7" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale8" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="stale9" name="staleQ" onchange="validateStaleQueue(this.id)" /></td>
                </tr>
                <tr>
                    <td><span>Hit Shield?</span></td>
                    <td><input type="checkbox" id="shield1" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield2" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield3" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield4" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield5" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield6" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield7" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield8" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                    <td><input type="checkbox" id="shield9" name="shieldQ" onchange="validateStaleQueue(this.id)" /></td>
                </tr>
            </table>
            <br />
            <label for="match_type">1v1 and Items are off:</label><input type="checkbox" checked="checked" id="match_type" />
        </div>
        <br />
        <div id="math" class="calculate center">
            <button type="button" onclick="calculate()">Calculate Damage</button>
        </div>
        <div class="center">
            <h2 id="output" style="visibility: hidden; padding-bottom: 10px;">0</h2>
        </div>

    </div>
    <br />
    <div id="summary_div" style="display:none" class="backdrop center">
        <div id="charge" style="display:none">
            <label for="charge_range">Smash Attack Charge:</label>
            <input type="range" id="charge_range" min="0" max="60" step="1" value="0" onchange="adjustChargePercent(this.value)"/>
            <span id="charge_percent">0%</span>
            <span id="prev_charge" style="display:none">0</span>
        </div>
        <div id="conditionals">

        </div>

        <table id="summary_table" class="center">
            <tr>
                <td colspan="2">
                    Summary:
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
