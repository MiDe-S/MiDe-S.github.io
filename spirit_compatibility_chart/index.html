<!DOCTYPE html>
<html>
<head>
    <script src="js/data_handler.js"></script>
    <script src="js/chart.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="loadDoc()">
    <h1>Spirit Compatibility Chart</h1>
    <div>
        <table id="table_compatibility" class="outline">
            <tr>
                <th>
                    <select name="chars" id="chars" onchange="generateChart(this.value, false)">
                    </select>
                </th>
            </tr>
        </table>
    </div>
    <div>
        <h4>Key:</h4>
        <table>
            <tr>
                <td>
                    <label for="true">Does Effect:</label>
                    <a title="Effective"><img src="img/buff.png" alt="True" name="true" /></a>
                </td>
                <td>
                    <label for="mixed">Effects specific hits or specific hitboxes:</label>
                    <a title="Mixed Effectiveness"><img src="img/mixed.png" alt="Mixed" name="mixed" /></a>
                </td>
                <td>
                    <label for="false">Does not Effect:</label>
                    <a title="No Effect"><img src="img/nerf.png" alt="False" name="false" /></a>
                </td>
                <td>
                    <label for="none">No Data:</label>
                    <a title="No Data"><img src="img/none.png" alt="No Data" name="none" /></a>
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <table class="outline">
            <tr class="center">
                <td>
                    Highest Move Coverage (Mixed effectiveness counts as half. Jabs, throws, and getup attacks are <b>not weighted</b>)
                </td>
            </tr>
            <tr>
                <td id="first">
                </td>
            </tr>
            <tr>
                <td id="second">
                </td>
            </tr>
            <tr>
                <td id="third">
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div class="center">
        <a href="https://ssbwiki.com/">All data was sourced from ssbwiki.com</a>
        <p>Find Something Wrong? Contact MiDe#9934 on discord or @MiDe_Shadowrift on twitter.</p>
    </div>
</body>
</html>
