<!DOCTYPE html>
<html>
<head>
    <script src="js/data_handler.js"></script>
    <script src="js/chart.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="loadDoc()">
    <h1 class="white_text_black_outline">Spirit Compatibility Chart</h1>
    <div>
        <table class="lg_background">
            <tr>
                <td>
                    <label for="true">Does Effect:</label>
                    <a title="Effective"><img src="img/buff.png" alt="True" name="true" /></a>
                </td>
                <td>
                    <label for="mixed">Effects specific hits or specific hitboxes:</label>
                    <a title="Mixed Effectiveness"><img src="img/mixed.png" alt="Mixed" name="mixed" /></a>
                </td>
                <td>
                    <label for="false">Does not Effect:</label>
                    <a title="No Effect"><img src="img/nerf.png" alt="False" name="false" /></a>
                </td>
                <td>
                    <label for="none">No Data:</label>
                    <a title="No Data"><img src="img/none.png" alt="No Data" name="none" /></a>
                </td>
            </tr>
        </table>
    </div>
    <br />
    <br />
    <div style="position:relative">
        <div class="middle_right">
            <label for="sorting" class="white_text_black_outline">Sort: </label>
            <select id="sorting" onchange="generateChart(document.getElementById('chars').value, this.value)">
                <option value="false">Alphabetically</option>
                <option value="true">Coverage</option>
            </select>
        </div>
        <table id="table_compatibility" class="outline">
            <tr class="alternating_colors_header">
                <th class="outline">
                    <select name="chars" id="chars" onchange="generateChart(this.value, document.getElementById('sorting').value)">
                    </select>
                </th>
            </tr>
        </table>
    </div>
    <br />
    <div class="center">
        <table class="lg_background">
            <tr>
                <td>
                    Highest Move Coverage (Mixed effectiveness counts as half. Jabs, throws, and getup attacks are <b>not weighted</b>)
                </td>
            </tr>
            <tr>
                <td id="first">
                </td>
            </tr>
            <tr>
                <td id="second">
                </td>
            </tr>
            <tr>
                <td id="third">
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div class="center">
        <table class="lg_background">
            <tr>
                <td>
                    <a href="https://ssbwiki.com/">All data was sourced from ssbwiki.com</a>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Find Something Wrong? Contact MiDe#9934 on discord or <a href="https://www.twitter.com/MiDe_Shadowrift">@MiDe_Shadowrift</a> on twitter.</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
