<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shows compatibility between character's moves and spirit effects.">
    <meta name="og:image" content="https://mide-s.github.io/background.jpg">
    <meta property="og:title" content="Spirit Compatibility Chart">
    <meta property="og:description" content="Shows compatibility between character's moves and spirit effects.">

    <script src="js/data_handler.js"></script>
    <script src="js/chart.js"></script>
    <script src="../global_js/select_boxes.js"></script>
    <script src="../global_js/side_bar.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="../global_css/basics.css" rel="stylesheet">
    <title>
        Spirit Compatibility Chart
    </title>
</head>
<body onload="loadDocWrapper()">
    <div id="mySidebar" class="sidebar">
    </div>
    <div id="main">
        <button class="openbtn" id="nav_button" onclick="openNav()">☰</button>
    </div>
    <h1 class="white_text_black_outline"><b>Spirit Compatibility Chart</b></h1>
    <div style="position:relative">
        <div class="middle_right">
            <label for="sorting" class="white_text_black_outline" style="font-size:x-large">Sort: </label>
            <select id="sorting" onchange="generateChart(document.getElementById('chars').value, this.value)">
                <option value="false">Alphabetically</option>
                <option value="true">Coverage</option>
            </select>
        </div>
        <div style="overflow:auto;">
            <table id="table_compatibility" class="outline">
                <tr class="alternating_colors_header">
                    <th class="outline">
                        <select name="chars" id="chars" onchange="generateChart(this.value, document.getElementById('sorting').value)">
                        </select>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <div style="margin:10px auto 10px auto">
        <table class="lg_background">
            <tr>
                <td>
                    <label for="true">Effective:</label>
                    <a title="Effective"><img src="img/buff.png" alt="True" name="true" class="center" /></a>
                </td>
                <td>
                    <label for="mixed">Effective only on specific hits or specific hitboxes:</label>
                    <a title="Mixed Effectiveness"><img src="img/mixed.png" alt="Mixed" name="mixed" class="center" /></a>
                </td>
                <td>
                    <label for="false">Not Effective:</label>
                    <a title="Not Effective"><img src="img/nerf.png" alt="False" name="false" class="center" /></a>
                </td>
                <td>
                    <label for="none">No Data:</label>
                    <a title="No Data"><img src="img/none.png" alt="No Data" name="none" class="center" /></a>
                </td>
            </tr>
        </table>
    </div>
    <div class="center">
        <table class="lg_background">
            <tr>
                <td>
                    <p>Find Something Wrong? Contact MiDe#9934 on discord or <a href="https://www.twitter.com/MiDe_Shadowrift">@MiDe_Shadowrift</a> on twitter.</p>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://ssbwiki.com/">All data was sourced from ssbwiki.com</a>
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
