<!DOCTYPE html>
<html>
<head>
    <script src="js/data_handler.js"></script>
    <script src="js/dynamic_inputs.js"></script>
    <script src="js/calculate.js"></script>
</head>
<body onload="loadDoc()">
    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>

        Human: <input type="radio" name="player" checked="checked" value="human" /> or Amiibo: <input type="radio" name="player" value="amiibo" />
    </div>
    <br />
    <div id="characters">
        <label for="chars">Character:</label>
        <select name="chars" id="chars" onchange="characterSelected()">
            <option value="">Test</option>
        </select>
    </div>
    <br />
    <div id="spirit slots">

        <div id="1stSlot">
            <label for="slots1">Slot 1:</label>
            <select id="slots1" onchange="slotManager()">
                <option value="">Test</option>
                <option value="">Test 2</option>
            </select>
        </div>
        <div id="2ndSlot">
            <label for="slots2">Slot 2:</label>
            <select id="slots2" onchange="slotManager()">
                <option value="">Test</option>
            </select>
        </div>
        <div id="3rdSlot">
            <label for="slots3">Slot 3:</label>
            <select id="slots3" onchange="slotManager()">
                <option value="">Test</option>
            </select>
        </div>

    </div>
    <br />
    <div>
        <label for="attack">Attack: </label>
        <input type="number" id="attack" value="0" onchange="balanceAtkDef('attack')" />
        <br />
        <label for="attack">Defense: </label>
        <input type="number" id="defense" value="0" onchange="balanceAtkDef('defense')" />
    </div>

    <br />
    <div id="math">
        <button type="button" onclick="calculate()">Calculate Damage</button>
    </div>
    <button type="button" onclick="removeDiv()">Remove Spirits</button>
    <div id="output">

    </div>



</body>
</html>
